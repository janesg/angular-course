<a style="cursor: pointer;"
   [routerLink]="[idx]"
   routerLinkActive="active"
   class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipeInstance.name }}</h4>
        <p class="list-group-item-text">{{ recipeInstance.description }}</p>
    </div>
    <span class="pull-right">
        <img [src]="recipeInstance.imagePath" 
             alt="{{ recipeInstance.name }}" 
             class="img-responsive" 
             style="max-height: 50px;">
    </span>
</a>
