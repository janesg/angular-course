<div class="col-xs-12">
    <h3>The Game Control</h3>
    <button class="btn btn-primary"
            [disabled]="gameStarted"
            (click)="onStart()">Start...</button>
    <button class="btn btn-danger" 
            [disabled]="!gameStarted"
            (click)="onStop()">Stop !!!</button>
</div>
