<div class="container">
    <label>Enter User Name:</label>
    <input 
        type="text" 
        class="form-control"
        [(ngModel)]="userName">
    
    <p>{{ userName }}</p>
    
    <button 
        class="btn btn-primary" 
        [disabled]="!userName"
        (click)="onResetUserName()">Reset</button>
</div>
<hr>
<p>
  binding-demo works!
</p>
